<div id="load">
  <img src="/files/loading.gif" width="300" alt="loading">
</div>

<script>
  const loadingPage = document.getElementById("load");
  const loadingImg = loadingPage.querySelector("img");

  setTimeout(() => {
    const message = document.createElement("p");
    message.textContent = "페이지 로딩 중입니다..";
    message.style.color = "white";
    message.style.fontSize = "15px";
    message.style.marginTop = "10px"; // 이미지와 간격 조정
    message.style.textAlign = "center";
    message.style.display = "block"; // 문구를 아래로 배치
    
    // loading.gif 아래에 문구 추가
    loadingImg.insertAdjacentElement("afterend", message);
  }, 3500);

  window.onload = function () {
    setTimeout(() => {
      loadingPage.style.display = "none";
    }, 3000); // 3초 후 숨김 (필요하면 더 늘릴 수 있음)
  };
</script>
